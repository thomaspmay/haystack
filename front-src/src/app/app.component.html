<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Link 1</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        
        <div id="main-nav">
          <a [routerLink]="['/about']" routerLinkActive="router-link-active" >
            <button id="about" mat-flat-button>
              About Haystack
            </button>
          </a>
            <span>Logo</span>
          <a [routerLink]="['/create-review']" routerLinkActive="router-link-active" >
            <button mat-flat-button>
              Quick Review
              <span class="material-icons">grade</span>
            </button>
          </a>
          <a [routerLink]="['/create-listing']" routerLinkActive="router-link-active" >
            <button mat-flat-button>
              Create New Listing
            </button>
          </a>
          <a [routerLink]="['/login']" routerLinkActive="router-link-active" >
            <button mat-flat-button>
              Login
            </button>
          </a>
        </div>
        
      </mat-toolbar>
      <!-- Add Content Here -->
    </mat-sidenav-content>
  </mat-sidenav-container>
<router-outlet></router-outlet>
